{% extends 'layouts/base-admin.html' %}

{% block title %} Profile {% endblock title %}

{% block content %}

<div class="header pb-6 d-flex align-items-center"
     style="min-height: 100px; background-image: url(/static/assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
    <!-- Mask -->
    <span class="mask bg-gradient-default opacity-8"></span>

</div>
<!-- Page content -->
<div class="container-fluid mt--6">
    <div class="row">
        <div class="col-xl-12 order-xl-1">
            <div class="card">
                <div class="card-header">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">{{ title }}</h3>
                        </div>

                    </div>
                </div>
                    <form method="post" onsubmit="return submitFormData()" enctype="multipart/form-data">
                        <h6 class="heading-small text-muted mb-4 pl-3">Thông Tin Chung</h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-username">Name</label>
                                        <input type="text" id="input-username" class="form-control"
                                               placeholder="Username" value="{{place.name}}"
                                        >
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-short_name">Tên Viết Tắt</label>
                                        <input type="text" id="input-short_name" class="form-control"
                                               placeholder="ShortName" value="{{place.short_name}}"
                                        >
                                    </div>
                                </div>
                            </div>
                        </div>
                         <div class="d-flex justify-content-center">
                    <a  class="btn btn-sm " href="{{url_for('place_management.place_management')}}" >Hủy Bỏ</a>
                    <button  class="btn btn-sm btn-primary" type="submit">Save</button>
                </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

<script type="text/javascript">
    function submitFormData(){
        swal({
          title: "Are you sure?",
          text: "Kiểm Tra Thông Tin Trước khi gửi",
          icon: "warning",
          buttons: true,
          dangerMode: true,
        })
        .then((willDelete) => {
          if (willDelete) {
            var formData = new FormData();
            const name = document.getElementById("input-username").value;
            const short_name = document.getElementById("input-short_name").value;

            formData.append("name", name);
            formData.append("short_name", short_name);
            $.ajax({
                type: "POST",
                url: "{{url_for('place_management.place_detail', id_place = id_place)}}",
                data: formData,
                contentType: false,
                processData: false,
                success: function (data) {
                    let objData = JSON.parse(data);
                    let idplace= parseInt(objData.id_place);
                    if(idplace){
                        window.location="/admin/place_management/"+idplace;
                    }
                    else{
                        swal(objData.message, {
                          icon: "warning",
                        });
                    }
                },
                error: function (e) {
                    swal(e.responseText);
                }
            });
            return false;
          } else {
            return false;
          }
        });
        return false;
    }
</script>
</div>

{% endblock content %}
